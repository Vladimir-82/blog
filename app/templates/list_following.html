<div class="position-sticky pt-3 sidebar-sticky">
    <ul class="nav flex-column">
        <h4>Following</h4>
        {% if following %}
            {% for user in following %}
                <a href="{% url 'author' user.name.pk %}" style="text-decoration: none">{{ user.name }}</a>
            {% endfor %}
        {% else %}
            No followings...
        {% endif %}
    </ul>
</div>
