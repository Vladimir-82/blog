<div class="position-sticky pt-3 sidebar-sticky">
    <ul class="nav flex-column">
        <h4>Followers</h4>
        {% if followers %}
            {% for user in followers %}
                <a href="{% url 'author' user.name.pk %}" style="text-decoration: none">{{ user.name }}</a>
            {% endfor %}
        {% else %}
            No followers...
        {% endif %}
    </ul>
</div>
