{% extends "basic.html" %}
{% block title %}create category{% endblock %}
{% block content %}
    <div class="inner">

        <form action="{% url 'create_category' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Add category</button>
        </form>
    </div>
{% endblock %}
