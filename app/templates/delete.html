{% extends "basic.html" %}
{% block title %}delete{% endblock %}
{% block content %}
    <div class="inner">
        <h3>Are you sure you want to delete the post?</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Delete</button>
        </form>
    </div>
{% endblock %}
